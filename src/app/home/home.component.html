<div class="container">
  <div class="alert alert-info text-center mb-2 mt-2">
    <h1>
      فروشگاه
    </h1>
  </div>
</div>
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let item of listOfProduct">

        <div class="card">
          <img [src]="item.picPath!=null ? item.picPath : this.defualtImageProduct" class="card-img-top" alt="{{item.title}}" />
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">
              {{item.description}}
            </p>
            <p class="card-text">
              {{item.price}} تومان
            </p>
            <a href="#!" class="btn btn-info btn-sm mx-1" routerLink="/productDetails/{{item.productId}}">نمایش محصول</a>
            <a href="#!" class="btn btn-success btn-sm mx-1" (click)="addToCart(item)">افزدون به سبد</a>
          </div>
        </div>

      </div>
