

<div class="col-md-8 mt-3">
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" (click)="addRole()" type="button" id="button-addon1">افزودن</button>
        <input type="text" class="form-control" [(ngModel)]="roleName" placeholder="عنوان نقش را وارد نمائید">
      </div>
</div>
<div class="col-md-10 p-2 mt-3">

    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>ردیف</th>
                <th>نقش</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of roles;index as i">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
