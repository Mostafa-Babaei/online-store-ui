<div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom  alert alert-info mt-2">
    <h5 class="text-center">پروفایل کاربری </h5>
</div>


<main class="form-signin m-auto  text-center">
    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <label for="avatar">
                                    <img [src]="user.avatar" alt="Admin" class="rounded-circle p-1 bg-primary"
                                        width="110">
                                </label>
                                <!-- <input type="file" accept=".jpg,.jpeg,.png" hidden id="avatar"
									(change)="onchangeImage($event)">
								<small>برای تغییر عکس پروفایل بر روی تصویر کلیک کنید</small> -->
                                <div class="mt-3">
                                    <h4>{{user.fullname}}</h4>
                                    <p class="text-secondary mb-1">{{user.email}}</p>
                                    <p class="text-muted font-size-sm">{{user.mobile}}</p>
                                </div>
                            </div>
                            <hr class="my-4">
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">نام و نام خانوادگی</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" [(ngModel)]="user.fullname" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">ایمیل</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" [(ngModel)]="user.email" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">موبایل</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" [(ngModel)]="user.mobile" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">وضعیت کاربر</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="form-check-input" [(ngModel)]="user.isActive" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        کاربر فعال باشد
                                    </label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">کد ملی</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" [(ngModel)]="user.nationalCode" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">نقش کاربر</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">

                                    <div class="form-check" *ngFor="let item of user.role">
                                        <input class="form-check-input" type="checkbox" (change)="changeRole(item)"
                                            [checked]="item.selected" value="{{item.value}}" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            {{item.text}}
                                        </label>
                                    </div>
                                    <!-- 
                                    <select class="form-select" name="" id="" [(ngModel)]="user.role">
                                        <option value="">نقش را انتخاب کنید</option>
                                        <option value="{{cat.id}}" *ngFor="let cat of roles">{{cat.name}}
                                        </option>
                                    </select> -->
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="button" (click)="updateUser()" class="btn btn-primary px-4"
                                        value="ذخیره تغییرات">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
