
<div class="col-md-10 p-2">

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">نام و نام خانوادگی</th>
                <th scope="col">نام کاربری</th>
                <th scope="col">وضعیت</th>
                <th scope="col">عملیات</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of users;index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{item.fullname}}</td>
                <td>{{item.email}}</td>
                <td>
                    <i *ngClass="" class="bi bi-check text-success"></i>
                    {{item.isActive}}
                </td>
                <td>
                    <a routerLink="">
                        <i class="bi bi-edit"></i>
                        ویرایش
                    </a>


                    <a (click)="changeStateUser(item.userId)" class="btn btn-warning btn-xs m-2">
                        <i class="bi bi-eye"></i>
                        تغییر وضعیت
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
