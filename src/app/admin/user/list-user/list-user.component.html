
<div
class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom  alert alert-info mt-2">
<h5 class="text-center">لیست کاربران </h5>
<div class="btn-toolbar mb-2 mb-md-0">
<div class="btn-group me-2">
    <button type="button" routerLink="Admin/AddUser" class="btn btn-sm btn-outline-secondary">ثبت کاربر جدید</button>
    <!-- <button type="button" class="btn btn-sm btn-outline-secondary">2</button> -->
</div>

    <span data-feather="calendar" class="align-text-bottom"></span>

</div>
</div>

<div class="col-md-10 p-2 mt-4">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">نام و نام خانوادگی</th>
                <th scope="col">نام کاربری</th>
                <th scope="col">وضعیت</th>
                <th scope="col">عملیات</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of users;index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{item.fullname}}</td>
                <td>{{item.email}}</td>
                <td>
                    <i *ngClass="" class="bi bi-check text-success"></i>
                    {{item.isActive}}
                </td>
                <td>
                    <a routerLink="">
                        <i class="bi bi-edit"></i>
                        ویرایش
                    </a>

                    <a (click)="changeStateUser(item.userId)" class="btn btn-warning btn-sm">
                        <i class="bi bi-eye"></i>
                        تغییر وضعیت
                    </a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
