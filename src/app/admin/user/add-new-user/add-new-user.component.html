<main class="form-signin m-auto text-center justify-content-center mt-2">
    <div class="card text-center" style="width: 400px;">
        <div class="card-header h5 text-white bg-primary">تعریف کاربر جدید</div>
        <div class="card-body px-5">
            <p class="card-text py-2">
            </p>
            <div class="form-outline">
                <label class="form-label" for="newPassword">نام و نام خانوادگی</label>
                <input type="text" id="newPassword"  [(ngModel)]="registerModel.fullname" class="form-control my-3" />
            </div>
            
            <div class="form-outline">
                <label class="form-label" for="newPassword">ایمیل</label>
                <input type="text" id="newPassword"  [(ngModel)]="registerModel.email" class="form-control my-3" />
            </div>
            
            <div class="form-outline">
                <label class="form-label" for="newPassword">رمز عبور </label>
                <input type="text" id="newPassword"  [(ngModel)]="registerModel.password" class="form-control my-3" />
            </div>
            <a (click)="addUser()" class="btn btn-primary w-100">ثبت کاربر</a>

        </div>
    </div>
</main>
