<a routerLink="/Admin/AddProduct" class="btn btn-info m-2">
    <i class="bi bi-plus-circle-fill"></i>
    ثبت محصول</a>

<div class="col-md-10 p-2">

    <table class="table align-middle mb-0 bg-white text-center">
        <thead class="bg-light">
          <tr class="text-center">
            <th>#</th>
            <th scope="col">نام محصول</th>
            <th scope="col">دسته بندی</th>
            <th scope="col">وضعیت</th>
            <th scope="col">عملیات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listOfProduct;index as i">
            <td>{{i+1}}</td>
            <td>
              <div class="d-flex align-items-center">
                <img
                    src="{{item.picPath}}"
                    alt="{{item.title}}"
                    style="width: 45px; height: 45px"
                    class="rounded-circle"
                    />
                <div class="ms-3">
                  <p class="fw-bold mb-1">{{item.title}}</p>
                  <p class="text-muted mb-0">{{item.price}}</p>
                </div>
              </div>
            </td>
            <!-- <td>
              <p class="fw-normal mb-1">Software engineer</p>
              <p class="text-muted mb-0">IT department</p>
            </td> -->
            <td>
              <span class="badge badge-success rounded-pill d-inline">Active</span>
            </td>
            <td>
                <i *ngIf="item.isActive" class="bi bi-check-circle text-success"></i>
                <i *ngIf="!item.isActive" class="bi bi-x-circle text-danger"></i>
            </td>
            <td>
                <a routerLink="/Admin/AddImageProduct/{{item.productId}}" class="btn btn-success btn-sm mx-1">
                    <i class="bi bi-images"  ></i>
                    افزودن تصویر
                </a>

                <a (click)="removeProduct(item.productId)" class="btn btn-danger btn-sm mx-1">
                    <i class="bi bi-trash"></i>
                    حذف
                </a>

                <a (click)="changeStateProduct(item.productId)" class="btn btn-warning btn-sm mx-1">
                    <i class="bi bi-eye"></i>
                    تغییر وضعیت
                </a>

              <!-- <button type="button" class="btn btn-link btn-sm btn-rounded">
                Edit
              </button> -->
            </td>
          </tr>
          
        </tbody>
      </table>

</div>
