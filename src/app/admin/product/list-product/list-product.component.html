<a routerLink="/AddProduct" class="btn btn-info m-2">ثبت محصول</a>

<div class="col-md-10 p-2">

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">نام محصول</th>
                <th scope="col">دسته بندی</th>
                <th scope="col">برند</th>
                <th scope="col">قیمت</th>
                <th scope="col">وضعیت</th>
                <th scope="col">عملیات</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listOfProduct;index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{item.title}}</td>
                <td>{{item.categoryName}}</td>
                <td>{{item.brandName}}</td>
                <td>{{item.price}}</td>
                <td>
                    <i *ngClass="" class="bi bi-check text-success"></i>
                    {{item.isActive}}
                </td>
                <td>
                    <a routerLink="">
                        <i class="bi bi-edit"></i>
                        ویرایش
                    </a>

                    <a (click)="removeProduct(item.productId)" class="btn btn-danger btn-xs m-2">
                        <i class="bi bi-trash"></i>
                        حذف
                    </a>

                    <a (click)="changeStateProduct(item.productId)" class="btn btn-warning btn-xs m-2">
                        <i class="bi bi-eye"></i>
                        تغییر وضعیت
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
