<div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom  alert alert-info mt-2">
    <h1 class="h5">لیست برند ها</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" routerLink="/Admin/AddBrand" class="btn btn-sm btn-secondary">ثبت برند</button>
        </div>
    </div>
</div>

<div class="col-md-10 p-2">

    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">نام برند</th>
                <th scope="col">وضعیت</th>
                <th scope="col">عملیات</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listOfBrand;index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{item.brandName}}</td>
                <td>
                    <i *ngClass="" class="bi bi-check text-success"></i>
                    {{item.isActive}}
                </td>
                <td>
                    <a routerLink="" class="btn btn-info btn-sm">
                        <i class="bi bi-edit"></i>
                        ویرایش
                    </a>
                    <a (click)="removeBrand(item.id)" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i>
                        حذف
                    </a>
                </td>
            </tr>
            <!-- <tr *ngIf="!listOfBrand" class="">
                <td colspan="4">
                    <div class="alert alert-danger text-center">
                        <span>اطلاعات یافت نشد</span>
                    </div>
                </td>
            </tr> -->
        </tbody>
    </table>
</div>
