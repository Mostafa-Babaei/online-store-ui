
<div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom  alert alert-info mt-2">
    <h5 class="text-center">لیست دسته بندی </h5>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" routerLink="/Admin/AddCategory" class="btn btn-sm btn-secondary">ثبت دسته بندی</button>
        </div>
    </div>
</div>

<div class="col-md-10 p-2">

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">دسته بندی</th>
                <th scope="col">وضعیت</th>
                <th scope="col">عملیات</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listOfCategory;index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{item.categoryName}}</td>
                <td>
                    <i *ngClass="" class="bi bi-check text-success"></i>
                    {{item.isEnable}}
                </td>
                <td>
                    <a routerLink="">
                        <i class="bi bi-edit"></i>
                        ویرایش
                </a>
                    
                    <a (click)="removeCategory(item.id)" class="btn btn-danger btn-xs">
                        <i class="bi bi-trash"></i>
                        حذف
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
