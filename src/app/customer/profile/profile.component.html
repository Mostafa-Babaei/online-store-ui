								<label for="avatar">
									<img [src]="imageSrc" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">

								<input type="file" accept=".jpg,.jpeg,.png" hidden id="avatar"

								<div class="mt-3">

									<p class="text-muted font-size-sm">{{user.mobile}}</p>
								</div>
							</div>
							<hr class="my-4">
						</div>
					</div>
				</div>
				<div class="col-lg-8">

								</div>
								<div class="col-sm-9 text-secondary">

							</div>

							</div>
							<div class="row mb-3">

								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" [(ngModel)]="user.mobile" class="form-control">
								</div>
							</div>
							<div class="row mb-3">

								</div>
								<div class="col-sm-9 text-secondary">
