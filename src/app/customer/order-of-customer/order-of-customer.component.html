<main class="form-signin m-auto text-center">

    <div *ngIf="!orders">
        <div class="alert alert-warning">
            <h3>
                سفارشی یافت نشد
            </h3>
        </div>
    </div>

    <div *ngIf="orders">

        <table class="table">
            <thead class="table-dark">
                <tr>
                    <td>#</td>
                    <td>شناسه سفارش</td>
                    <td>وضعیت سفارش</td>
                    <td>پرداخت</td>
                    <td>مبلغ</td>
                    <td>عملیات</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!orders">
                    <td colspan="6">
                        <div class="alert alert-danger text-center">
                            <span>اطلاعات یافت نشد</span>
                        </div>
                    </td>
                </tr>
                <tr *ngFor="let item of orders;let i=index;">
                    <td>{{i}}</td>
                    <td>{{item.orderNumber}}</td>
                    <td><i
                            [ngClass]="{ 'bi bi-check-circle text-success':item.isActive,'bi bi-x-circle text-danger':!item.isActive }"></i>
                    </td>
                    <td><i
                            [ngClass]="{ 'bi bi-check-circle text-success':item.isPayment,'bi bi-x-circle text-danger':!item.isPayment }"></i>
                    </td>
                    <td>{{item.price | number:'3.0'}}</td>
                    <td>
                        <a class="text-info" routerLink="/invoice" [queryParams]="{orderNumber: item.orderNumber}">
                            <i class="bi bi-receipt"></i>
                            فاکتور
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="col-md-12">

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">

                    <li class="page-item" [ngClass]="{ 'disabled':dataModel.page==1 }">
                        <a class="page-link" (click)="getOrders(dataModel.page-1)" tabindex="-1">قبلی</a>
                    </li>

                    <li class="page-item" *ngFor='let in of counter(dataModel.totalPage) ;let i = index'><a
                            class="page-link" (click)="getOrders(i+1)">{{i+1}}</a></li>

                    <li class="page-item" [ngClass]="{'disabled':dataModel.page==dataModel.totalPage }">
                        <a class="page-link" (click)="getOrders(dataModel.page+1)">بعدی</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</main>
