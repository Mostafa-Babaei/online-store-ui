<main class="form-signin m-auto text-center">
    <div>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <td>#</td>
                    <td>تاریخ</td>
                    <td>شناسه سفارش</td>
                    <td>تعداد کالا</td>
                    <td>مبلغ</td>
                    <td>عملیات</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!dataModel">
                    <td colspan="6">
                        <div class="alert alert-danger text-center">
                            <span>اطلاعات یافت نشد</span>
                        </div>
                    </td>
                </tr>
                <tr *ngFor="let item of dataModel.orders;let i=index;">
                    <td></td>
                    <td>{{dataModel.page-1}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        {{dataModel.totalPage}}
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a (click)="goNextPage()" class="page-link">قبلی</a>
                </li>

                <li class="page-item" *ngFor="let item of counter(dataModel.totalPage);let i=index;">
                    <a class="page-link" (click)="getorders(i)">{{i}}</a>
                </li>

                <li class="page-item">
                    <a class="page-link" (click)="goNextPage()" href="#">بعدی</a>
                </li>
            </ul>
        </nav>

    </div>
</main>
