

<main class="form-signin m-auto col-md-4 text-center">
    
    <div>
        <img class="mb-4" src="/assets/Image/Logo32.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">ورود کاربران</h1>

        <div class="form-floating">
            <input type="email" [(ngModel)]="loginDto.username" class="form-control" id="floatingInput"
                placeholder="name@example.com">
            <label for="floatingInput">نام کاربری</label>
        </div>

        <div class="form-floating mt-2">
            <input type="password" [(ngModel)]="loginDto.password" class="form-control" id="floatingPassword"
                placeholder="Password">
            <label for="floatingPassword">رمز عبور</label>
        </div>

        <a class="w-100 btn btn-lg btn-primary mt-4" (click)="loginUser()">ورود کاربر</a>


        <br />
        <div class="d-flex justify-content-center align-items-center mt-4">
            <p>
                کاربر جدید هستید ؟
                <a class="btn btn-info btn-sm m-2" routerLink="/register">ثبت نام</a>
            </p>
            <!-- <span class="btn btn-warning m-2" type="button" (click)="resetPassword()">بازنشانی رمز عبور</span>
            <span class="btn btn-primary m-2" type="button" routerLink="/forget-password">فراموشی رمز عبور</span>
        -->
        </div>


        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>

    </div>
</main>
