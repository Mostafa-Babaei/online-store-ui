<div class=" col-4 mt-2 text-center">
    <div class=" float-center">


        <div class="form-signin">
            <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
                height="72">
            <h1 class="h3 mb-3 font-weight-normal">ورود کاربران</h1>
            
            <label for="inputEmail" class="sr-only">نام کاربری</label>
            <input type="text" class="form-control" [(ngModel)]="loginDto.username"  placeholder="نام کاربری">
            
            <label for="inputPassword" class="sr-only">رمز عبور</label>
            <input type="password" class="form-control" [(ngModel)]="loginDto.password" placeholder="رمز عبور">
          
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> مرا بخاطر بسپار
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" (click)="loginUser()">ورود</button>
            <br />
            <span class="" type="button" routerLink="/register">ثبت نام</span>
            <span class="btn btn-warning" type="button" (click)="resetPassword()">بازنشانی رمز عبور</span>
            <!-- <span class="" type="button" routerLink="/forget-password" >فراموشی رمز عبور</span> -->
        </div>

    </div>
</div>
{{logginedUser}}
