
<div class="d-flex" *ngIf="this.accountService.isLogined()">
    <li class="mx-2" *ngIf="isCustomer">
        <a class="nav-link border px-2" (click)="goToProfile('Customer')">
            <i class="bi bi-person-circle"></i>
            پروفایل کاربری
        </a>
    </li>
    <li class="mx-2" *ngIf="isAdmin">
        <a  class="nav-link border px-2" (click)="goToProfile('Admin')">
            <i class="bi bi-gear"></i>
            پنل مدیریت
        </a>
    </li>
    <li class="mx-2">
        <a (click)="logout()" class="nav-link border px-2">
            <i class="bi bi-x-circle-fill"></i>
            خروج
        </a>
    </li>
</div>
<div class="d-flex" *ngIf="!this.accountService.isLogined()">
    <li class="mx-2">
        <a routerLink="register" class="nav-link  border px-2"><i class="bi bi-box-arrow-right"></i> ثبت نام</a>
    </li>
    <li class="mx-2">
        <a routerLink="login" class="nav-link  border px-2"><i class="bi bi-key"></i> ورود</a>
    </li>
</div>
