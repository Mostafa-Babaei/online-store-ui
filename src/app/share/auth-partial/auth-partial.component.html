<div *ngIf="isLoggedUser==true" class="d-flex">
    <li>
        <a class="nav-link">
            <i class="bi bi-person-circle"></i>
            پنل کاربری
        </a>
    </li>
    <li>
        <a (click)="logout()" class="nav-link">
            <i class="bi bi-x-circle-fill"></i>
            خروج
        </a>
    </li>
</div>
<div class="d-flex" *ngIf="isLoggedUser==false">
    <li>
        <a routerLink="register" class="nav-link"><i class="bi bi-box-arrow-right"></i> ثبت نام</a>
    </li>
    <li>
        <a routerLink="login" class="nav-link"><i class="bi bi-key"></i> ورود</a>
    </li>
</div>
